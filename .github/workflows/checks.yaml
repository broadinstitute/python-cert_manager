---
name: 'checks'

'on':
  pull_request:
    branches:
      - 'main'

jobs:
  pre-commit:
    uses: broadinstitute/shared-workflows/.github/workflows/pre-commit.yaml@v2.7.1
  linting:
    uses: broadinstitute/shared-workflows/.github/workflows/python-lint.yaml@v2.7.1
    with:
      ruff_version: '0.8.6'
      use_pylama: false
      use_ruff: true
  unit-tests:
    uses: broadinstitute/shared-workflows/.github/workflows/python-unit-test.yaml@v2.7.1
    with:
      python_package_name: cert_manager
      run_coverage: false
      test_runner: pytest
